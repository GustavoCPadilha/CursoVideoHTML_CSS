    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Medieval';
            src: url(fonts/OldLondon.ttf) format('truetype'), url(fonts/Olondon_.otf), format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format: 
            - opentype (otf)
            - truetype (ttf)
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Medieval', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
